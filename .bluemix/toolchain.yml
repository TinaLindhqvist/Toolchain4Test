version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  #header: '![](toolchain.svg?localize)'
  icon: toolchainIcon.png
  required:
    - sample-build
    - sample-repo
  info:
    git url: >-
      [https://github.com/TinaLindhqvist/minimal-toolchain](https://github.com/TinaLindhqvist/minimal-toolchain)
    git branch: >-
      [master](https://github.com/TinaLindhqvist/minimal-toolchain/tree/master)
toolchain:
  name: 'theTestAPP-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  #REPO in Git Labs
  sample-repo:
    service_id: hostedgit
    parameters:
      repo_name: '{{toolchain.name}}'
      repo_url: 'https://github.com/TinaLindhqvist/theTestAPP'
      type: clone
      has_issues: true
      enable_traceability: true
  #Pipeline
  sample-build:
    service_id: pipeline
    parameters:
      services:
        - sample-repo
      name: '{{services.sample-repo.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          SAMPLE_REPO: sample-repo
          CF_APP_NAME: '{{form.pipeline.parameters.prod-app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          SAUCE_USERNAME: '{{services.saucelabs.parameters.username}}'
#'{{form.pipeline.parameters.sauce-username}}'
          SAUCE_KEY: '{{services.saucelabs.parameters.key}}'
#'{{form.pipeline.parameters.sauce-key}}'
        execute: true
  #Web IDE
  webide:
    service_id: orion
  #Slack
  slack:
    service_id: slack
  #SauceLabs
  saucelabs:
    service_id: saucelabs
    parameters:
      username: 'xxx'
      key: 'xxx'
  #Trello
  othertool-Trello:
    service_id: customtool
    parameters:
      name: 'Trello'
      description: 'Test App To Do'
      type: 'Trello'
      lifecyclePhase: 'THINK'
      #imageUrl: trello.png
      documentationUrl: 'https://tech.trello.com/'
      dashboard_url: 'https://trello.com/b/vYfDPh37/tcsetup'
  #Availability Monitoring
  apm:
    service_id: apm
form:
  pipeline:
    parameters:
      prod-app-name: '{{services.sample-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json
